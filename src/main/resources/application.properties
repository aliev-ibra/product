spring.application.name=lab10
spring.config.import=optional:file:.env[.properties]

# ===============================
# DATABASE CONFIGURATION
# ===============================
# Use In-Memory H2 for "Ready-to-Run" portability without file locks
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Verify database schema against entity definitions
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Auto-Run Migrations on Startup
spring.flyway.enabled=true

# ===============================
# H2 CONSOLE
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Allow frames for H2 console (matched with SecurityConfig)
spring.h2.console.settings.web-allow-others=true

# ===============================
# SERVER & SSL CONFIGURATION
# ===============================
server.port=8443
# Keystore located in src/main/resources/keystore.p12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=password123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot
server.ssl.enabled=true

# Force SSL
security.require-ssl=true

# ===============================
# LOGGING & SECURITY
# ===============================
logging.level.org.springframework.security=INFO
logging.level.com.example.lab10=INFO

# Secure Cookies
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.secure=true
