<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .link {
            text-align: center;
            margin-top: 10px;
            display: block;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <input type="text" th:field="*{username}" placeholder="Username" required>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red; font-size:0.8em;">
            </div>

            <input type="email" th:field="*{email}" placeholder="Email" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red; font-size:0.8em;"></div>

            <input type="password" th:field="*{password}" placeholder="Password" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red; font-size:0.8em;">
            </div>

            <button type="submit">Register</button>
        </form>
        <a href="/login" class="link">Back to Login</a>
    </div>
</body>

</html>
